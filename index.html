        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* New Color Palette */
        :root {
            --bg-light: #F8F9FA;
            --text-dark: #333745;
            --text-light: #6B7280;
            --border-soft: #E0E0E0;
            --primary-blue: #2596BE;
            --primary-yellow: #F7B32B;
            --accent-green: #2ECC71;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .sidebar {
            width: 18rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
            background-color: var(--white);
            border-right: 1px solid var(--border-soft);
        }

        .main-content {
            margin-left: 19rem; /* Adjusted for new sidebar width */
            padding: 2rem;
            width: calc(100% - 19rem);
        }

        .sidebar-link {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.2s ease-in-out;
        }

        .sidebar-link:hover {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        
        .sidebar-link.active {
            background-color: var(--primary-yellow);
            color: var(--text-dark);
            font-weight: 600;
        }
        
        .accordion-header {
             cursor: pointer;
        }

        .accordion-content {
            display: none;
            overflow: hidden;
            padding-left: 1.5rem; /* Indent accordion content */
            margin-top: 0.5rem;
        }

        .accordion-content.active {
            display: block;
        }
        
        .tab-button {
            padding: 0.5rem 1rem;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px; /* Counteract the border-bottom on the container */
            transition: all 0.2s ease-in-out;
        }

        .tab-button.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        /* Custom card style */
        .card {
            background-color: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        /* Prose styles for content inside tabs */
        .prose h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .prose p, .prose li {
            font-size: 1rem;
            line-height: 1.75;
            color: var(--text-dark);
        }
         .prose a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
         .prose a:hover {
            text-decoration: underline;
        }
        .prose img {
            border-radius: 0.75rem;
        }
        .prose pre {
            background-color: #F3F4F6; /* bg-gray-100 */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>

                            <h4>Waking Up Your Supercomputer Brain! 🧠</h4>
                            <p><strong>Mission Briefing: Remember Computational Thinking?</strong></p>
                            <p class="mt-4">A few lessons ago, we learned about Computational Thinking. It's not about thinking like a robot; it's about learning to solve complex problems using a clear, logical process, just like a computer scientist does.</p>
                            <p class="mt-4">You already learned the four secret powers of computational thinking:</p>

                                <li><code>&lt;html&gt;</code>: This is the root or the main container for the entire page. Everything else goes inside it.</li>
                                <li><code>&lt;head&gt;</code>: This section contains hidden information about the page, like the title. You won't see this content on the main part of the page.</li>
                                <li><code>&lt;title&gt;</code>: This is the title that shows up in the browser tab at the very top of your screen.</li>
                                <li><code>&lt;body&gt;</code>: This is the most important part! It's the container for <strong>all the visible content</strong>—the headings, paragraphs, images, and links that you see on the website.</li>
                            </ul>
                        `},
                        { id: 'it11-4-topic3', name: 'Elements & Attributes', content: `
                            <h4>What is an HTML Element?</h4>
                            <p>An HTML element is usually made up of a <strong>start tag</strong>, some <strong>content</strong>, and an <strong>end tag</strong>.</p>
                            <p class="mt-2"><code><strong>&lt;tagname&gt;</strong></code> Content goes here... <code><strong>&lt;/tagname&gt;</strong></code></p>
                            <p class="mt-2">The <strong>element</strong> is everything from the start tag to the end tag.</p>
                            <p class="mt-4"><em>Note: Some HTML elements are "empty" because they don't have any content or an end tag. A common one is <code>&lt;br&gt;</code>, which creates a line break.</em></p>
                            <h5 class="font-semibold mt-6">What are HTML Attributes?</h5>
                            <p>Attributes are extra pieces of information you can add to an HTML element. They are like superpowers for your tags!</p>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li>All HTML elements can have <strong>attributes</strong>.</li>
                                <li>Attributes provide <strong>additional information</strong> about elements.</li>
                                <li>Attributes are always specified in the <strong>start tag</strong>.</li>
                                <li>Attributes usually come in name/value pairs like: <code><strong>name="value"</strong></code>.</li>
                            </ul>
                            <p class="mt-4">Let's explore some of the most important attributes.</p>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><strong>The <code>href</code> Attribute for Links:</strong> The <code>&lt;a&gt;</code> tag defines a hyperlink. The <code>href</code> attribute specifies the URL of the page the link goes to.</li>
                                <li><strong>The <code>lang</code> Attribute for the Page:</strong> You should always include the <code>lang</code> attribute inside the <code>&lt;html&gt;</code> tag to declare the language of the Web page. This helps search engines and browsers.</li>
                                <li><strong>The <code>title</code> Attribute for Tooltips:</strong> The <code>title</code> attribute defines some extra information about an element. The value will be displayed as a tooltip when you mouse over the element.</li>
                            </ul>
                        `},
                        { id: 'it11-4-topic4', name: 'Content Tags', content: `
                            <h4>HTML Headings</h4>
                            <p>HTML headings are titles or subtitles that you want to display on a webpage. They are defined with the <code>&lt;h1&gt;</code> to <code>&lt;h6&gt;</code> tags. <code>&lt;h1&gt;</code> is the most important (and biggest), and <code>&lt;h6&gt;</code> is the least important (and smallest).</p>
                            <p class="mt-2"><strong>Headings are Important!</strong> Search engines use headings to understand the structure of your page. Use them to organize your content, not just to make text big.</p>
                            <h5 class="font-semibold mt-6">HTML Paragraphs</h5>
                            <p>The <code>&lt;p&gt;</code> element defines a paragraph. A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after it.</p>
                            <h5 class="font-semibold mt-6">Controlling Space and Lines</h5>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><strong>The Browser Ignores Extra Space:</strong> If you put lots of spaces or new lines in your HTML code inside a <code>&lt;p&gt;</code> tag, the browser will ignore them.</li>
                                <li><strong>Horizontal Rules (<code>&lt;hr&gt;</code>):</strong> The <code>&lt;hr&gt;</code> tag creates a horizontal line, often used to separate content. It's an empty tag.</li>
                                <li><strong>Line Breaks (<code>&lt;br&gt;</code>):</strong> The <code>&lt;br&gt;</code> tag creates a line break. Use it if you want a new line without starting a whole new paragraph. It's also an empty tag.</li>
                                <li><strong>The <code>&lt;pre&gt;</code> Element:</strong> If you need to display text exactly as it's written in your code, including all spaces and line breaks (like for a poem), use the <code>&lt;pre&gt;</code> tag.</li>
                            </ul>
                        `},
                        { id: 'it11-4-topic5', name: 'Formatting', content: `
                            <h4>Text Formatting Elements</h4>
                            <p>You can use special tags to change the appearance and meaning of your text.</p>
                            <ul class="list-disc list-inside mt-4 space-y-3">
                                <li><code>&lt;b&gt;</code> - <strong>Bold text</strong></li>
                                <li><code>&lt;strong&gt;</code> - <strong>Important text:</strong> Typically looks bold, but also tells screen readers the text is important.</li>
                                <li><code>&lt;i&gt;</code> - <em>Italic text</em></li>
                                <li><code>&lt;em&gt;</code> - <em>Emphasized text:</em> Typically looks italic, but tells screen readers to say it with emphasis.</li>
                                <li><code>&lt;mark&gt;</code> - <mark>Marked text</mark></li>
                                <li><code>&lt;del&gt;</code> - <del>Deleted text</del></li>
                                <li><code>&lt;ins&gt;</code> - <ins>Inserted text</ins></li>
                                <li><code>&lt;sub&gt;</code> - <sub>Subscript</sub> text</li>
                                <li><code>&lt;sup&gt;</code> - <sup>Superscript</sup> text</li>
                            </ul>
                        `},
                        { id: 'it11-4-topic5b', name: 'Inline Styling', content: `
                            <h4>Quick Styling with the <code>style</code> Attribute</h4>
                            <p>The <code>style</code> attribute allows you to add CSS (Cascading Style Sheets) styling directly to a single HTML element. This is called "inline CSS" and it's a great way to quickly test styles or apply a unique look to one specific item without creating a whole stylesheet.</p>
                            <p class="mt-4">The syntax is <code>style="property:value;"</code>. You can add multiple styles by separating them with a semicolon.</p>
                            <h5 class="font-semibold mt-6">Common Style Properties to Try:</h5>
                            <ul class="list-disc list-inside mt-4 space-y-2">
                                <li><strong>Text Color:</strong> <code>style="color:red;"</code></li>
                                <li><strong>Background Color:</strong> <code>style="background-color:powderblue;"</code></li>
                                <li><strong>Font Size:</strong> <code>style="font-size:150%;"</code></li>
                                <li><strong>Font Family:</strong> <code>style="font-family:monospace;"</code></li>
                                <li><strong>Text Alignment:</strong> <code>style="text-align:center;"</code></li>
                                <li><strong>Borders:</strong> <code>style="border:2px solid Tomato;"</code></li>
                            </ul>
                            <p class="mt-6"><strong>Example:</strong></p>
                            <pre><code>&lt;h1 style="color:blue; text-align:center;"&gt;This is a blue, centered heading.&lt;/h1&gt;
&lt;p style="background-color:Tomato; color:white;"&gt;This paragraph has a red background and white text.&lt;/p&gt;</code></pre>
                        `},
                        { id: 'it11-4-topic6', name: 'Images', content: `
                            <h4>Working with Images</h4>
                            <p>The <code>&lt;img&gt;</code> tag is used to embed an image in a web page. It's an empty tag and has two required attributes: <code>src</code> and <code>alt</code>.</p>
                            <p class="mt-2"><strong>Syntax: </strong><code><strong>&lt;img src="url" alt="alternatetext"&gt;</strong></code></p>
                            <h5 class="font-semibold mt-4">Image Attributes Explained</h5>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><strong>The <code>src</code> Attribute (Source):</strong> This is the path or URL to the image.</li>
                                <li><strong>The <code>alt</code> Attribute (Alternate Text):</strong> This text describes the image. It is shown if the image cannot load and is read aloud by screen readers. <strong>It is required!</strong></li>
                                <li><strong>The <code>width</code> and <code>height</code> Attributes:</strong> You should always specify the size of your image in pixels. This helps the page load smoothly.</li>
                            </ul>
                            <h5 class="font-semibold mt-4">More Image Tricks</h5>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><strong>Image as a Link:</strong> To make an image clickable, just wrap the <code>&lt;img&gt;</code> tag inside an <code>&lt;a&gt;</code> tag.</li>
                                <li><strong>Animated Images:</strong> HTML supports animated GIFs. Just use the <code>.gif</code> file in your <code>src</code> attribute.</li>
                            </ul>
                        `},

                        { id: 'it11-5-warmup', name: 'Warm-Up', content: `
                            <h4>Quick Review</h4>
                            <p>Let's start by looking at the profile pages we built last time. Open up your <code>index.html</code> file. We created a basic page with headings, paragraphs, and images. Today, we are going to learn how to organize that content into logical sections and how to add forms to make our pages interactive!</p>

                        { id: 'it11-5-topic1', name: 'Layout', content: `
                            <h4>Structuring Content with <code>&lt;div&gt;</code> and Layout Elements</h4>
                            <h5 class="font-semibold mt-6">The <code>&lt;div&gt;</code> Element: The All-Purpose Container</h5>
                            <p>The <code>&lt;div&gt;</code> element is one of the most common tags in HTML. Think of it as an empty cardboard box that you can use to <strong>group other elements together</strong>. It has no special look on its own, but it's incredibly useful for organizing your page into sections so you can style them or move them around together.</p>
                            <ul class="list-disc list-inside mt-4">
                                <li><strong><code>&lt;div&gt;</code> is a "Block" Element:</strong> By default, a <code>&lt;div&gt;</code> is a <strong>block-level element</strong>. This means it always starts on a new line and takes up the full width available on the page, like a whole paragraph block.</li>
                            </ul>
                            <p class="mt-4"><strong>Example: <code>&lt;div&gt;</code> as a container</strong><br>In this example, we group a heading and two paragraphs inside a single <code>&lt;div&gt;</code>. We can then add a border to the entire group with one style attribute.</p>
                            <pre><code>&lt;div style="border:1px solid black; padding:10px; margin-bottom:10px;"&gt;
  &lt;h2&gt;London&lt;/h2&gt;
  &lt;p&gt;London is the capital city of England.&lt;/p&gt;
  &lt;p&gt;London has over 9 million inhabitants.&lt;/p&gt;
&lt;/div&gt;</code></pre>
                            <p class="mt-4"><strong>How to Center a <code>&lt;div&gt;</code></strong><br>If you give a <code>&lt;div&gt;</code> a specific width that is less than the full page width, it will align to the left by default. To center it, you can use the inline style <code>margin:auto;</code>.</p>
                            <pre><code>&lt;div style="width:300px; margin:auto; border:1px solid black; padding:10px;"&gt;
  &lt;h2&gt;London&lt;/h2&gt;
  &lt;p&gt;London is the capital city of England.&lt;/p&gt;
  &lt;p&gt;London has over 9 million inhabitants.&lt;/p&gt;
&lt;/div&gt;</code></pre>
                            <p class="mt-2">This tells the browser to automatically calculate equal margins on the left and right, pushing the box into the center.</p>
                            <h5 class="font-semibold mt-6">HTML Layout Elements: Giving Your Page Meaning</h5>
                            <p>While you can build an entire website using only <code>&lt;div&gt;</code>s, modern HTML gives us special tags that work like <code>&lt;div&gt;</code>s but have meaningful names. These are called <strong>semantic elements</strong> because they describe the <em>meaning</em> or <em>purpose</em> of the content inside them.</p>
                            <p class="mt-4"><strong>Why use Semantic Elements?</strong></p>
                            <ul class="list-disc list-inside mt-2 space-y-1">
                                <li><strong>Accessibility:</strong> Screen readers can use them to help visually impaired users navigate your page.</li>
                                <li><strong>SEO:</strong> Search engines like Google can better understand your content, which can help your site rank higher.</li>
                                <li><strong>Clarity:</strong> It makes your code easier for you and other developers to read.</li>
                            </ul>
                            <img src="https://www.w3schools.com/html/img_sem_elements.gif" alt="Diagram of semantic HTML layout elements" class="my-6">
                            <p><strong>Meet the Layout Team:</strong></p>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><code>&lt;header&gt;</code>: The introduction for a page or a section. Usually contains the logo, site title, and main navigation.</li>
                                <li><code>&lt;nav&gt;</code>: Specifically for a block of navigation links.</li>
                                <li><code>&lt;section&gt;</code>: A major, standalone section of a document. Think of it like a chapter in a book.</li>
                                <li><code>&lt;article&gt;</code>: For self-contained content that could be distributed on its own, like a blog post, news story, or forum post.</li>
                                <li><code>&lt;aside&gt;</code>: For content that is indirectly related to the main content, like a sidebar with related links or an author bio.</li>
                                <li><code>&lt;footer&gt;</code>: The footer for a page or a section. Usually contains copyright information, contact details, and links.</li>
                                <li><code>&lt;details&gt;</code> & <code>&lt;summary&gt;</code>: A fun interactive widget that the user can open and close to see more details. <code>&lt;summary&gt;</code> provides the visible heading.</li>
                            </ul>
                            <p class="mt-6"><strong>Example of a Semantic Layout:</strong><br>Here is an example of a simple webpage layout using these meaningful elements.</p>
                            <pre><code>&lt;body&gt;

&lt;header style="background-color:#f1f1f1; text-align:center; padding:20px;"&gt;
  &lt;h1&gt;My Awesome Website&lt;/h1&gt;
&lt;/header&gt;

&lt;nav style="background-color:#333; overflow:hidden;"&gt;
  &lt;a href="#" style="color:white; padding:14px 20px; float:left;"&gt;Home&lt;/a&gt;
  &lt;a href="#" style="color:white; padding:14px 20px; float:left;"&gt;About&lt;/a&gt;
  &lt;a href="#" style="color:white; padding:14px 20px; float:left;"&gt;Contact&lt;/a&gt;
&lt;/nav&gt;

&lt;section style="padding:20px;"&gt;
  &lt;h2&gt;About Me&lt;/h2&gt;
  &lt;p&gt;This is where I talk about myself.&lt;/p&gt;
  &lt;details&gt;
    &lt;summary&gt;More Fun Facts&lt;/summary&gt;
    &lt;p&gt;I also enjoy playing the guitar and coding!&lt;/p&gt;
  &lt;/details&gt;
&lt;/section&gt;

&lt;footer style="background-color:#333; color:white; text-align:center; padding:10px; margin-top:20px;"&gt;
  &lt;p&gt;Copyright 2025&lt;/p&gt;
&lt;/footer&gt;

&lt;/body&gt;</code></pre>
                        `},
                        { id: 'it11-5-topic2', name: 'Forms', content: `
                            <h4>Collecting Information with HTML Forms</h4>
                            <p>An HTML <code>&lt;form&gt;</code> is used to collect input from the user. This is how you create login pages, contact forms, search bars, and quizzes!</p>
                            <h5 class="font-semibold mt-6">The Core Form Elements</h5>
                            <ul class="list-disc list-inside mt-2 space-y-4">
                                <li><code><strong>&lt;form&gt;</strong></code>: This is the main container for all your form elements. It has two crucial attributes:
                                    <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                                        <li><code>action</code>: This attribute tells the browser <strong>where</strong> to send the form data when it's submitted. This is usually a URL to a script on a server.</li>
                                        <li><code>method</code>: This attribute tells the browser <strong>how</strong> to send the data. The two most common methods are <code>GET</code> and <code>POST</code>.</li>
                                    </ul>
                                </li>
                                <li><code><strong>&lt;input&gt;</strong></code>: This is the most used form element. The <code>type</code> attribute changes how it looks and behaves. We'll explore different types soon.</li>
                                <li><code><strong>&lt;label&gt;</strong></code>: This defines a label for an input element. It's important for two reasons:
                                    <ol class="list-decimal list-inside ml-4 mt-2 space-y-1">
                                        <li>It helps screen-reader users understand what the input field is for.</li>
                                        <li>It allows users to click on the label text to focus on or select the input field, which is great for small radio buttons or checkboxes.</li>
                                    </ol>
                                    <p class="mt-2 ml-4">The <code>for</code> attribute of the <code>&lt;label&gt;</code> must match the <code>id</code> attribute of the <code>&lt;input&gt;</code> to connect them.</p>
                                </li>
                            </ul>
                            <h5 class="font-semibold mt-6">Understanding <code>GET</code> vs. <code>POST</code></h5>
                            <p>Think of it like sending mail:</p>
                            <ul class="list-disc list-inside mt-2 space-y-3">
                                <li><code><strong>method="GET"</strong></code><strong> is like sending a postcard.</strong> ✉️ The data you submit is attached to the URL in the address bar, visible to everyone. It looks like this: <code>.../process.html?name=John&amp;age=14</code>. This method is fine for things like search queries, but you should <strong>never</strong> use it for sensitive information like passwords.</li>
                                <li><code><strong>method="POST"</strong></code><strong> is like sending a sealed letter.</strong> 📮 The data is sent in the body of the web request, hidden from the URL. This is more secure and is used for sending private information, like when you log in to an account.</li>
                            </ul>
                            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <p><strong>The <code>name</code> Attribute is VITAL!</strong> Notice that each input field must have a <code>name</code> attribute to be submitted. This <code>name</code> becomes the "key" for the data. For example, <code>name="username"</code> with a value of "Sarah" becomes <code>username=Sarah</code> when it's sent. If the <code>name</code> attribute is missing, the data from that field <strong>will not be sent</strong>.</p>
                            </div>
                            <h5 class="font-semibold mt-6">Common Input Types</h5>
                            <div class="overflow-x-auto mt-4">
                                <table class="w-full text-left border-collapse">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th class="p-2 border">Type</th>
                                            <th class="p-2 border">Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="border-t"> <td class="p-2 border"><code>&lt;input type="text"&gt;</code></td> <td class="p-2 border">A single-line text input field.</td> </tr>
                                        <tr class="border-t"> <td class="p-2 border"><code>&lt;input type="radio"&gt;</code></td> <td class="p-2 border">A radio button (for selecting ONE of many choices).</td> </tr>
                                        <tr class="border-t"> <td class="p-2 border"><code>&lt;input type="checkbox"&gt;</code></td> <td class="p-2 border">A checkbox (for selecting ZERO or MORE of many choices).</td> </tr>
                                        <tr class="border-t"> <td class="p-2 border"><code>&lt;input type="submit"&gt;</code></td> <td class="p-2 border">A button that submits the form.</td> </tr>
                                        <tr class="border-t"> <td class="p-2 border"><code>&lt;input type="button"&gt;</code></td> <td class="p-2 border">A simple clickable button.</td> </tr>
                                    </tbody>
                                </table>
                            </div>
                        `},
                        { id: 'it11-5-topic3', name: 'Form Demo', content: `
                            <h4>Showcase: Seeing Form Data in Action!</h4>
                            <p>Let's do a quick experiment to see how the <code>GET</code> method works. This is a sneak peek for when we learn JavaScript later!</p>
                            <p class="mt-4"><strong>Activity: The Data Postcard</strong></p>
                            <ol class="list-decimal list-inside mt-2 space-y-1">
                                <li>Create two new HTML files in the same folder: <code>formindex.html</code> and <code>process.html</code>.</li>
                                <li>Copy the code below into each file.</li>
                            </ol>
                            <p class="mt-4"><strong>File 1: <code>formindex.html</code></strong></p>
                            <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;HTML Form&lt;/title&gt;
&lt;/head&gt;
&lt;body style="font-family: sans-serif; padding: 20px;"&gt;

    &lt;h1&gt;Enter Your Details&lt;/h1&gt;

    &lt;!--
      The &lt;form&gt; tag is the container for our inputs.
      - The 'action' attribute tells the browser to send the data to our 'process.html' page.
      - The 'method="GET"' attribute tells the browser to send the form data in the URL.
        You will see it in the address bar on the next page!
    --&gt;
    &lt;form action="process.html" method="GET"&gt;

        &lt;!-- Label for the name input. The 'for' attribute links it to the input's 'id'. --&gt;
        &lt;label for="name"&gt;Name:&lt;/label&gt;&lt;br&gt;
        &lt;!--
          The 'name' attribute is very important. It becomes the key for the data we send.
          For example: name=John
        --&gt;
        &lt;input type="text" id="name" name="name" required&gt;&lt;br&gt;&lt;br&gt;

        &lt;!-- Label for the age input. --&gt;
        &lt;label for="age"&gt;Age:&lt;/label&gt;&lt;br&gt;
        &lt;!-- The 'name' attribute here will be 'age'. For example: age=25 --&gt;
        &lt;input type="number" id="age" name="age" required&gt;&lt;br&gt;&lt;br&gt;

        &lt;!-- A simple submit button to send the form. --&gt;
        &lt;button type="submit"&gt;Submit&lt;/button&gt;

    &lt;/form&gt;

&lt;/body&gt;
&lt;/html&gt;</code></pre>
                            <p class="mt-4"><strong>File 2: <code>process.html</code></strong></p>
                            <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;

                        { id: 'it11-6-topic1', name: 'What is CSS?', content: `
                            <h4>What is CSS and How Does it Talk to HTML?</h4>
                            <h5 class="font-semibold mt-6">Your Mission, Should You Choose to Accept It: The CSS Rule 📜</h5>
                            <p>Imagine your HTML document is a secret agent, and CSS is the mission briefing that tells the agent how to look and act. To give an HTML element (like a paragraph or a heading) its instructions, you need to write a <strong>CSS Rule</strong>.</p>
                            <p class="mt-4">A CSS rule has two main parts:</p>
                            <ol class="list-decimal list-inside mt-2 space-y-2">
                                <li><strong>The Selector:</strong> This is <em>who</em> you're talking to. It's like calling out an agent's name, e.g., "Hey, Agent <code>&lt;p&gt;</code>!"</li>
                                <li><strong>The Declaration Block:</strong> This is the <em>mission</em>. It's a list of instructions enclosed in curly braces <code>{}</code>. Each instruction has a <strong>property</strong> (what to change, like <code>color</code> or <code>font-size</code>) and a <strong>value</strong> (how to change it, like <code>blue</code> or <code>20px</code>), separated by a colon.</li>
                            </ol>
                            <p class="mt-4">Here is the structure:</p>
                            <pre><code>selector {
  property: value;
  property: value;
}</code></pre>
                            <p class="mt-4">For example, if we want all our paragraphs to have blue text, the rule would be:</p>
                            <pre><code>p {
  color: blue;
}</code></pre>
                        `},
                        { id: 'it11-6-topic1b', name: 'CSS Methods', content: `
                            <h4>Inline vs. Internal vs. External CSS</h4>
                            <p>There are three main ways to add CSS to your HTML, each with its own advantages and best use cases. Understanding them helps you write cleaner and more efficient code.</p>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
                                <h5 class="font-semibold text-lg">1. Inline CSS (The "Quick Fix")</h5>
                                <p class="mt-2 text-sm text-gray-600">Applies styles directly to a single HTML element using the <code>style</code> attribute.</p>
                                <p class="mt-4"><strong>Example:</strong></p>
                                <pre><code>&lt;h1 style="color: blue; text-align: center;"&gt;A Blue, Centered Heading&lt;/h1&gt;</code></pre>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div class="p-3 bg-green-50 rounded-md border border-green-200">
                                        <p class="font-semibold text-green-800">Advantages:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            <li>Very useful for quick tests or applying a unique style to just one element.</li>
                                            <li>Has the highest priority, so it can override other styles.</li>
                                        </ul>
                                    </div>
                                    <div class="p-3 bg-red-50 rounded-md border border-red-200">
                                        <p class="font-semibold text-red-800">Disadvantages:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            <li>Mixes content (HTML) with presentation (CSS), which is considered bad practice.</li>
                                            <li>Very difficult to maintain on a large site.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
                                <h5 class="font-semibold text-lg">2. Internal CSS (The "Single Page" Style)</h5>
                                <p class="mt-2 text-sm text-gray-600">Defines styles for a single HTML page inside a <code>&lt;style&gt;</code> tag within the <code>&lt;head&gt;</code> section.</p>
                                <p class="mt-4"><strong>Example:</strong></p>
                                <pre><code>&lt;head&gt;
    &lt;style&gt;
        h1 {
            color: blue;
            text-align: center;

    &lt;/style&gt;
&lt;/head&gt;</code></pre>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                    <div class="p-3 bg-green-50 rounded-md border border-green-200">
                                        <p class="font-semibold text-green-800">Advantages:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            <li>Good for styling a single, unique page.</li>

                                        </ul>
                                    </div>
                                    <div class="p-3 bg-red-50 rounded-md border border-red-200">
                                        <p class="font-semibold text-red-800">Disadvantages:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            <li>Cannot be reused across multiple pages.</li>
                                            <li>Makes the HTML file larger.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <p class="mt-6">The third method, <strong>External CSS</strong>, solves these problems and is the professional standard for most websites. Let's explore that in the next tab!</p>
                        `},
                        { id: 'it11-6-topic2', name: 'Simple Selectors', content: `
                            <h4>The Art of Selection - Simple Selectors</h4>
                            <h5 class="font-semibold mt-6">Power Up!: How to Target Your Elements 🎯</h5>
                            <p>To give styling instructions, you first need to be a good detective and find the <em>exact</em> HTML element you want to change. Simple selectors are your basic detective tools.</p>
                            <ul class="list-disc list-inside mt-4 space-y-2">
                                <li><strong>The Element Selector (a.k.a. The "Everybody" Selector):</strong> Targets <em>all</em> elements of a certain type (e.g., <code>p</code>, <code>h1</code>, <code>div</code>).</li>
                                <li><strong>The ID Selector (a.k.a. The "Only You" Selector):</strong> Targets <em>one specific</em> element. You give that element a unique <code>id</code> in your HTML. In CSS, you call it with a hash symbol (<code>#</code>).</li>
                                <li><strong>The Class Selector (a.k.a. The "Group" Selector):</strong> Targets <em>all</em> elements that you've put into a specific group. You give these elements the same <code>class</code> name in HTML. In CSS, you call the group with a period (<code>.</code>).</li>
                            </ul>
                            <h5 class="font-semibold mt-6">Case Study Investigation: Seeing Selectors in Action</h5>
                            <p>Let's investigate a simple HTML file.</p>
                            <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;
    &lt;h1&gt;Welcome to the Detective Agency&lt;/h1&gt;
    &lt;p&gt;We solve the mystery of styling!&lt;/p&gt;
    &lt;p class="secret-clue"&gt;This clue is for your eyes only.&lt;/p&gt;
    &lt;div id="headquarters"&gt;This is our main base.&lt;/div&gt;
    &lt;p class="secret-clue"&gt;Here is another clue.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>
                            <p class="mt-4">Now, let's see how our selectors can style this page.</p>
                            <ul class="list-disc list-inside mt-2 space-y-4">
                                <li><strong>Case Study #1: The Element Selector</strong><br>To change <em>every single</em> paragraph (<code>&lt;p&gt;</code>), we use the element selector.<br><strong>CSS:</strong> <pre><code>p { color: gray; }</code></pre> <strong>Result:</strong> All paragraphs turn gray.</li>
                                <li><strong>Case Study #2: The ID Selector</strong><br>To style <em>only</em> our headquarters <code>&lt;div&gt;</code>, we use its unique ID.<br><strong>CSS:</strong> <pre><code>#headquarters { background-color: lightblue; border: 2px solid black; }</code></pre> <strong>Result:</strong> The "headquarters" div gets a light blue background and a black border.</li>
                                <li><strong>Case Study #3: The Class Selector</strong><br>To highlight <em>all</em> our secret clues at once, we use their shared class.<br><strong>CSS:</strong> <pre><code>.secret-clue { background-color: yellow; font-weight: bold; }</code></pre> <strong>Result:</strong> Both paragraphs with the <code>secret-clue</code> class get a yellow background and bold text.</li>
                            </ul>
                        `},

                        { id: 'it11-6-topic3', name: 'Advanced Selectors', content: `
                            <h4>Smarter Styling - Advanced Selectors</h4>
                            <h5 class="font-semibold mt-6">Level Up Your Detective Skills: Advanced Targeting 🕵️‍♀️</h5>
                            <p>Now that you know the basics, let's learn some advanced moves to select elements based on their relationships, their current state, or even their HTML attributes!</p>
                            <ul class="list-disc list-inside mt-4 space-y-4">
                                <li><strong>Combinator Selectors (The "Relationship" Selectors):</strong> These selectors use a special symbol to select elements based on where they are in relation to other elements.
                                    <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                                        <li><strong>Descendant Selector (space):</strong> Selects an element that is <em>inside</em> another element. <code>div p</code> selects all <code>&lt;p&gt;</code> tags that are anywhere inside a <code>&lt;div&gt;</code>.</li>
                                        <li><strong>Child Selector (<code>&gt;</code>):</strong> Selects an element that is a <em>direct child</em> of another. <code>div > p</code> only selects <code>&lt;p&gt;</code> tags whose direct parent is a <code>&lt;div&gt;</code>.</li>
                                    </ul>
                                </li>
                                <li><strong>Pseudo-class Selectors (The "State" Selectors):</strong> These select elements based on a special state they are in. They start with a colon <code>:</code>.
                                    <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                                        <li><code>:hover</code> selects an element when your mouse is hovering over it.</li>
                                        <li><code>:nth-child(n)</code> selects an element based on its order among its siblings.</li>
                                    </ul>
                                </li>
                                <li><strong>Attribute Selectors (The "Property" Selectors):</strong> These select elements that have a certain HTML attribute or attribute value. They use square brackets <code>[]</code>.
                                    <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                                        <li><code>a[target="_blank"]</code> selects all link (<code>&lt;a&gt;</code>) tags that have the attribute <code>target</code> set to <code>"_blank"</code>.</li>
                                    </ul>
                                </li>
                            </ul>
                            <h5 class="font-semibold mt-6">Case Study Investigation: Advanced Techniques</h5>
                            <p>Let's see these selectors in action with the following HTML:</p>
                            <pre><code>&lt;div class="container"&gt;
    &lt;p&gt;I am a paragraph inside the container.&lt;/p&gt;
    &lt;a href="#"&gt;Link 1&lt;/a&gt;
    &lt;section&gt;

&lt;p&gt;I am a paragraph outside the container.&lt;/p&gt;

&lt;button&gt;Hover Over Me!&lt;/button&gt;</code></pre>
                            <ul class="list-disc list-inside mt-4 space-y-4">
                                <li><strong>Case Study #1: Combinator Selector</strong><br>To select <em>only</em> the paragraph that is a direct child of the <code>.container</code> div:<br><strong>CSS:</strong> <pre><code>.container > p { border: 2px dashed green; }</code></pre> <strong>Result:</strong> Only the first paragraph gets a green dashed border. The paragraph inside the <code>&lt;section&gt;</code> is ignored.</li>
                                <li><strong>Case Study #2: Pseudo-class Selector</strong><br>To make the button change color when you hover over it:<br><strong>CSS:</strong> <pre><code>button:hover { background-color: crimson; color: white; }</code></pre> <strong>Result:</strong> The button turns red with white text when you mouse over it.</li>
                                <li><strong>Case Study #3: Attribute Selector</strong><br>To add a special style to links that open in a new tab:<br><strong>CSS:</strong> <pre><code>a[target="_blank"] { font-weight: bold; text-decoration: none; }</code></pre> <strong>Result:</strong> The "Go to Google" link becomes bold and loses its underline, while "Link 1" is unaffected.</li>
                            </ul>
                        `},

                        { id: 'it11-6-topic5', name: 'External CSS', content: `
                            <h4>Organizing Your Style - External CSS</h4>
                            <h5 class="font-semibold mt-6">Stay Organized, Stay Awesome: Using an External Stylesheet</h5>
                            <p>So far, we've been writing our CSS code directly inside our HTML file. This is called <strong>Internal CSS</strong>. It's fine for small projects, but what if you have 10 pages that all need to look the same? Copying and pasting the <code>&lt;style&gt;</code> block everywhere would be a nightmare!</p>
                            <p class="mt-4">The professional way is to use an <strong>External CSS</strong> file.</p>
                            <ol class="list-decimal list-inside mt-2 space-y-1">
                                <li>You create a new file and save it with a <code>.css</code> extension (e.g., <code>style.css</code>).</li>
                                <li>You write <em>all</em> your CSS code in this file. No <code>&lt;style&gt;</code> tags are needed!</li>
                                <li>You link this CSS file to your HTML file using a <code>&lt;link&gt;</code> tag in the <code>&lt;head&gt;</code>.</li>
                            </ol>
                            <p class="mt-4"><strong>Benefits:</strong></p>
                            <ul class="list-disc list-inside mt-2 space-y-1">
                                <li><strong>Clean HTML:</strong> Your HTML file is just for content.</li>
                                <li><strong>Easy to Reuse:</strong> One CSS file can style your entire website.</li>
                                <li><strong>Faster Loading:</strong> Your browser can cache (save) the CSS file, making your site load faster on future visits.</li>
                            </ul>
                            <h5 class="font-semibold mt-6">Let's Do It: Convert to External CSS</h5>
                            <ol class="list-decimal list-inside mt-2 space-y-1">
                                <li>Create a new file in the same folder as your HTML and name it <code><strong>style.css</strong></code>.</li>
                                <li><strong>Cut</strong> all the CSS code from inside the <code>&lt;style&gt;</code> tags in your HTML.</li>

                        { id: 'it10-6-warmup', name: 'Warm-Up', content: `
                            <h4>Opening Mission</h4>
                            <h5 class="font-semibold mt-6">Warm-Up Question:</h5>
                            <p>Let's start with a big question. You do it every day, but have you ever thought about it? <strong>"What do you <em>actually</em> think happens, step-by-step, when you type <code>google.com</code> into your browser and hit Enter?"</strong></p>
                            <p class="mt-2">Let's brainstorm some ideas. There are no wrong answers!</p>
                            <h5 class="font-semibold mt-6">Live Demo: Peeking Under the Hood</h5>
                            <p>Watch as I open a website and open up a secret tool called <strong>Developer Tools</strong> (or "Inspect Element"). This tool is built into every modern browser and lets us see the raw code that builds the pages we use every day. What do you notice? What looks familiar or strange? This is the code that makes the web work, and today we're going to understand what it is and how it gets to your screen.</p>

                        { id: 'it10-6-topic1', name: 'The Journey', content: `
                            <h4>The Journey of a Website - How the Internet Works</h4>
                            <p>When you request a website, you're kicking off an amazing, near-instantaneous global journey. Think of it like ordering a pizza:</p>
                            <ol class="list-decimal list-inside mt-4 space-y-3">
                                <li><strong>You Decide What You Want (The URL):</strong> You tell your browser (<code>Chrome</code>, <code>Firefox</code>, etc.) you want to go to <code>www.google.com</code>. This is like deciding you want a pepperoni pizza.</li>
                                <li><strong>Look Up the Address (DNS):</strong> Your computer doesn't know where <code>google.com</code> lives. It needs a specific address, called an <strong>IP Address</strong> (e.g., <code>142.250.191.78</code>). Your computer asks a special internet phonebook called the <strong>DNS (Domain Name System)</strong>. The DNS looks up "google.com" and tells your computer its IP address. This is like looking up the pizza place's street address.</li>
                                <li><strong>Place the Order (HTTP Request):</strong> Your browser now sends a message, called an <strong>HTTP Request</strong>, across the internet to the computer (called a <strong>server</strong>) at that IP address. The message says, "Please send me the files for the google.com homepage." This is you calling the pizza place and ordering your pizza.</li>
                                <li><strong>The Kitchen Prepares the Order (The Server):</strong> The Google <strong>server</strong> is a powerful computer whose job is to listen for these requests. When it gets your request, it gathers all the necessary files—the HTML, CSS, and JavaScript—to build the homepage. This is the pizza kitchen making your pizza.</li>
                                <li><strong>Deliver the Pizza (HTTP Response):</strong> The server sends all those files back across the internet to your browser. This is called an <strong>HTTP Response</strong>. This is the delivery driver bringing the pizza to your house.</li>
                                <li><strong>Enjoy Your Meal (Rendering the Page):</strong> Your browser receives the files and reads them, assembling them into the visual website you can see and interact with. This is you opening the box and seeing the delicious pizza!</li>
                            </ol>
                            <p class="mt-4">This entire process happens through a global network of cables, satellites, and routers. Every time you click a link, you're sending a new request on this incredible journey.</p>
                        `},

                            <h4>The Two Sides of a Website - Frontend vs. Backend</h4>
                            <p>Every complex website or web application has two "sides," just like a restaurant has a dining room and a kitchen. This is called the <strong>Client-Server Model</strong>.</p>
                            <ul class="list-disc list-inside mt-4 space-y-3">
                                <li><strong>The Client (Frontend):</strong> This is everything you, the user, can see and interact with in your browser. It's the "dining room" of the restaurant—the tables, the menus, the decor. The code for the frontend is sent to your browser and runs on <em>your</em> computer.</li>
                                <li><strong>The Server (Backend):</strong> This is the hidden part of the website that you don't see. It's the "kitchen"—where the data is stored (in <strong>databases</strong>), where user accounts are managed, and where all the complex logic happens. The backend code runs on the company's powerful computers (servers).</li>
                            </ul>
                            <p class="mt-4">When you log into Instagram, the login form you see is the <strong>Frontend</strong>. When you hit "Login," your details are sent to the <strong>Backend</strong>, which checks if your password is correct and then sends back your profile data to be displayed by the frontend.</p>
                        `},

                            <h4>The Building Blocks of the Web - HTML, CSS, & JavaScript</h4>
                            <p>The frontend of every website is built with three essential languages. The best way to understand their roles is with an analogy: building a house.</p>
                            <img src="https://miro.medium.com/v2/resize:fit:800/1*4u3N6gec_QEVA_Yu2Tfi0w.jpeg" alt="HTML, CSS, JS as a house analogy" class="my-6">
                            <h5 class="font-semibold mt-6">HTML (HyperText Markup Language): The Structure</h5>
                            <p>HTML is the standard language for creating the <strong>content and structure</strong> of a webpage. It's the skeleton or the blueprint of the house. It uses "tags" like <code>&lt;h1&gt;</code>, <code>&lt;p&gt;</code>, and <code>&lt;img&gt;</code> to define what each piece of content <em>is</em>.</p>
                            <pre><code>&lt;h1&gt;Welcome to My House&lt;/h1&gt;
&lt;p&gt;This is the living room.&lt;/p&gt;</code></pre>
                            <h5 class="font-semibold mt-6">CSS (Cascading Style Sheets): The Style</h5>
                            <p>CSS is the language used to describe the <strong>presentation and visual design</strong> of a webpage. It's the interior and exterior decoration of the house. It targets the HTML elements and tells them how to look.</p>
                            <pre><code>h1 {
  color: blue;
  font-size: 40px;
}
p {
  color: grey;

                            <h5 class="font-semibold mt-6">JavaScript (JS): The Behavior</h5>
                            <p>JavaScript is a programming language that brings <strong>interactivity and dynamic behavior</strong> to a website. It's the electricity, plumbing, and appliances that make the house functional. It handles things that happen <em>after</em> the page has loaded.</p>
                            <pre><code>let button = document.querySelector('button');
button.addEventListener('click', () =&gt; {
  alert('You rang the doorbell!');
});</code></pre>
                        `},

                            <h4>The Developer's Workshop - Integrated Development Environments (IDEs)</h4>
                            <h5 class="font-semibold mt-6">What is an IDE?</h5>
                            <p>An <strong>IDE (Integrated Development Environment)</strong> is a software application that provides programmers with a complete set of tools for software development. Think of it as a super-powered text editor designed specifically for writing code.</p>
                            <h5 class="font-semibold mt-6">What Does an IDE Do?</h5>
                            <p>An IDE combines several tools into one program:</p>
                            <ul class="list-disc list-inside mt-2 space-y-2">
                                <li><strong>Code Editor:</strong> A smart text editor with features like syntax highlighting and autocomplete.</li>

                            <h4>Connecting All the Pieces</h4>
                            <p>So, how does everything we've talked about fit together?</p>
                            <blockquote class="mt-4 border-l-4 border-blue-500 pl-4 italic">
                                <p>You, the developer, use an <strong>IDE</strong> like <strong>VS Code</strong> to write your <strong>HTML</strong> (structure), <strong>CSS</strong> (style), and <strong>JavaScript</strong> (behavior) code. These three languages combine to create the <strong>frontend</strong> of your website.</p>

                });

                meeting.tabs.forEach((tab, index) => {
                    const activeClass = index === 0 ? 'active' : '';
                    htmlContent += `<div id="${tab.id}" class="tab-content ${activeClass}">${tab.content}</div>`;
                });

                htmlContent += `</div></div>`;
                mainContentContainer.innerHTML = htmlContent;

                const tabButtons = mainContentContainer.querySelectorAll('.tab-button');

                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));

                        button.classList.add('active');
                        document.getElementById(button.dataset.tab).classList.add('active');
                    });
                });

                // Attach event listeners for internal accordions within the active tab
                const internalAccordions = mainContentContainer.querySelectorAll('.internal-accordion-btn');
                internalAccordions.forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        content.classList.toggle('hidden');

                });
